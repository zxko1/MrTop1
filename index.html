<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Top - Personal Link Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #ffffff;
        }

        /* Banner Section */
        .banner {
            position: relative;
            width: 100%;
            height: 12rem;
            overflow: hidden;
        }

        @media (min-width: 640px) {
            .banner {
                height: 16rem;
            }
        }

        @media (min-width: 768px) {
            .banner {
                height: 20rem;
            }
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #000000);
        }

        /* Profile Section */
        .profile-section {
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: -3.5rem;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 640px) {
            .profile-section {
                margin-top: -4rem;
                margin-bottom: 2rem;
            }
        }

        .profile-image {
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
            border: 4px solid #00d9ff;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.5);
            flex-shrink: 0;
        }

        @media (min-width: 640px) {
            .profile-image {
                width: 7rem;
                height: 7rem;
            }
        }

        @media (min-width: 768px) {
            .profile-image {
                width: 8rem;
                height: 8rem;
            }
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Main Container */
        .container {
            max-width: 80rem;
            margin: 0 auto;
            padding: 0 0.5rem;
            padding-bottom: 2rem;
        }

        @media (min-width: 640px) {
            .container {
                padding: 0 0.75rem;
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 640px) {
            .header {
                margin-bottom: 2rem;
            }
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #00d9ff;
        }

        @media (min-width: 640px) {
            .header h1 {
                font-size: 2.25rem;
            }
        }

        @media (min-width: 768px) {
            .header h1 {
                font-size: 3rem;
            }
        }

        .header p {
            color: #a3a3a3;
            font-size: 0.875rem;
        }

        @media (min-width: 640px) {
            .header p {
                font-size: 0.875rem;
            }
        }

        /* Links Grid */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        @media (min-width: 640px) {
            .links-grid {
                gap: 0.75rem;
            }
        }

        @media (min-width: 768px) {
            .links-grid {
                gap: 1.5rem;
            }
        }

        /* Link Card */
        .link-card {
            background-color: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(4px);
            border: 1px solid #1f2937;
            border-radius: 0.5rem;
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .link-card:hover {
            border-color: #374151;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
        }

        /* Image Container */
        .link-image {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            overflow: hidden;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .link-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .link-card:hover .link-image img {
            transform: scale(1.05);
        }

        /* Content Section */
        .link-content {
            padding: 0.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .link-title {
            font-size: 0.75rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.125rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: color 0.3s ease;
        }

        .link-card:hover .link-title {
            color: #00d9ff;
        }

        @media (min-width: 640px) {
            .link-title {
                font-size: 0.875rem;
            }
        }

        .link-description {
            color: #6b7280;
            font-size: 0.75rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 0.375rem;
        }

        @media (min-width: 640px) {
            .link-description {
                font-size: 0.75rem;
            }
        }

        /* Button */
        .btn-get-free {
            width: 100%;
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 0.375rem;
        }

        @media (min-width: 640px) {
            .btn-get-free {
                padding: 0.5rem;
                font-size: 0.875rem;
            }
        }

        .btn-get-free:hover {
            background-color: #b91c1c;
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            text-align: center;
            color: #4b5563;
            font-size: 0.75rem;
        }

        @media (min-width: 640px) {
            .footer {
                margin-top: 3rem;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <!-- Banner Section -->
    <div class="banner">
        <img src="banner.png" alt="Mr Top Banner">
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
        <div class="profile-image">
            <img src="profile.png" alt="Profile">
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Mr Top</h1>
            <p>Welcome to my personal page</p>
        </div>

        <!-- Links Grid -->
        <div class="links-grid" id="linksContainer">
            <div class="empty-state">No links added yet</div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Â© 2024 Mr Top. All links curated with care.</p>
        </div>
    </div>

    <script>
        // Sample links data - Replace with your actual links
        const links = [
            {
                id: 1,
                name: "Example Link 1",
                title: "Click to visit",
                url: "https://example.com",
                imageUrl: "https://via.placeholder.com/200"
            },
            {
                id: 2,
                name: "Example Link 2",
                title: "Click to visit",
                url: "https://example.com",
                imageUrl: "https://via.placeholder.com/200"
            }
        ];

        function renderLinks() {
            const container = document.getElementById('linksContainer');
            
            if (links.length === 0) {
                container.innerHTML = '<div class="empty-state">No links added yet</div>';
                return;
            }

            container.innerHTML = links.map(link => `
                <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="link-card">
                    <div class="link-image">
                        <img src="${link.imageUrl}" alt="${link.name}" onerror="this.src='https://via.placeholder.com/200'">
                    </div>
                    <div class="link-content">
                        <div>
                            <div class="link-title">${link.name}</div>
                            <div class="link-description">${link.title}</div>
                        </div>
                        <button class="btn-get-free" onclick="event.preventDefault(); window.open('${link.url}', '_blank')">
                            Get it Free
                        </button>
                    </div>
                </a>
            `).join('');
        }

        // Render links on page load
        document.addEventListener('DOMContentLoaded', renderLinks);
    </script>
</body>
</html>
